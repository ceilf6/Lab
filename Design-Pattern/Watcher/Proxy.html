<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <p>
            <span>name</span>
        </p>

        <p>
            <span>age</span>
        </p>
    </div>

    <script>
        const div = document.getElementById("container");

        // 创建一个深层观察者对象
        function observer(target) {
            // 辅助函数：判断是否为对象（排除 null）
            function isObject(val) {
                return val !== null && typeof val === 'object'
            }

            // 辅助函数：递归渲染对象
            function renderValue(val, indent = 0) {
                if (!isObject(val)) { // 递归边界
                    return val
                }
                const spacing = '&nbsp;&nbsp;'.repeat(indent) // 根据深度决定缩进
                let result = '{'
                for (const key of Object.keys(val)) {
                    result += `<br>${spacing}&nbsp;&nbsp;${key}: ${renderValue(val[key], indent + 1)}`
                }
                result += `<br>${spacing}}`
                return result
            }

            function render() {
                let html = ""
                for (const prop of Object.keys(target)) {
                    html += `
                    <p><span>${prop}: </span><span>${renderValue(target[prop])}</span></p>
                `
                }
                div.innerHTML = html;
            }

            const proxy = new Proxy(target, {
                set(target, prop, value) {
                    Reflect.set(target, prop, value)
                    render()
                    return true // set 别忘记返回 true
                },
                get(target, prop) {
                    const value = Reflect.get(target, prop)
                    // 如果获取的值是对象，递归创建代理
                    if (isObject(value)) {
                        return observer(value)
                    }
                    return value
                }
            })

            render(); // 首次渲染
            return proxy
        }

        const target = {
            name: 'ceilf6',
            age: 20,
            address: {
                city: 'Beijing',
                street: {
                    name: 'Main Street',
                    number: 123
                }
            },
            hobbies: ['coding', 'reading']
        }
        const obj = observer(target)

        // 测试深层响应
        console.log('初始对象:', obj)

        // 3秒后修改嵌套对象的属性
        setTimeout(() => {
            console.log('修改 city')
            obj.address.city = 'Shanghai'
        }, 3000)

        // 6秒后修改更深层的属性
        setTimeout(() => {
            console.log('修改 street.name')
            obj.address.street.name = 'Second Street'
        }, 6000)

        // 9秒后修改顶层属性
        setTimeout(() => {
            console.log('修改 name')
            obj.name = 'Updated Name'
        }, 9000)
    </script>
</body>

</html>
