<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        document.addEventListener('click', function (e) {
            let cur = e
            while (cur) {
                console.log(cur)
                cur = Object.getPrototypeOf(cur)
            }
        })

        /*
        PointerEvent
        → MouseEvent
        → UIEvent
        → Event
        → Object
        → null
        */
    </script>
</body>

</html>
