<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <a href="https://www.baidu.com">百度</a>

    <script>
        const a = document.querySelector('a')
        a.addEventListener('click', (e) => {
            console.log(e);

            e.preventDefault();

            console.log('被点击')
        })
    </script>
