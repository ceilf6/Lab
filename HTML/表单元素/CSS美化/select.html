<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漂亮单选、多选框</title>
    <link rel="stylesheet" href="./myRadio.css">
</head>

<body>
    请选择性别
    <label class="radio-item">
        <input type="radio" name="sex" id="">
        <!-- 用span元素是 因为label中不允许div -->
        <span class="radio"></span>
        <span>男</span>
        <span>孩子</span>
    </label>

    <label for="" class="radio-item">
        <input type="radio" name="sex" id="">
        <span class="radio"></span>
        <span>女</span>
        <span>孩子</span>
    </label>
</body>

</html>
