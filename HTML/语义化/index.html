<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 所有元素与展示效果无关 -->
    <!-- 选择什么元素，取决于内容的含义，而不是显示出的效果 -->
    <h1>浏览器默认样式表</h1>
    <h1 style="font-size:.5em;;font-weight:normal">强制覆盖</h1>

    <div style="margin:1em 0;">div</div>
    <div>div</div>

    <p>p</p>
    <p>p</p>

    <!-- 像 html5 中元素、元素属性过期，
    本质就是由于语义化是区分于样式的，元素更应该关注其内容含义本身
    那么原先用于控制样式的元素、元素属性就过期了 
    -->
</body>

</html>
