<!-- Emmet插件辅助编写模版 => html:5就会直接出来模版 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 空元素 -->
    <!-- meta: 元数据元素，用于告诉浏览器页面信息，不负责UI，这里就声明了使用 UTF-8 字符集 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 注意元素不能相互嵌套，浏览器通过 以栈为核心 + 大量纠错规则的状态机 -->

<body>

</body>

</html>
