<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" style="margin-bottom: 100px;">
        <cnt-button></cnt-button>
        <cnt-button></cnt-button>
    </div>
    <div id="app2">
        <cnt-button-two></cnt-button-two>
        <cnt-button-two></cnt-button-two>
    </div>

    <script src="./vue.min.js"></script>
    <script>
        const CntButton = {
            // data 配置为函数就是为了复用组件时不同实例间的数据相互独立
            // 否则如果用同一个对象，数据就不会分割
            data() {
                return {
                    count: 0
                }
            },
            template: `<button @click="count++">点击了{{count}}次</button>`
        }
        Vue.component('cnt-button', CntButton)
        // 注册应该在挂载前，否则就会被识别为普通组件
        var vm = new Vue({
            el: '#app',
        })

        const obj = {
            count: 0,
        }
        const CntButtonTwo = {
            data() { return obj; },
            template: `<button @click="count++">点击了{{count}}次</button>`
        }
        var vm2 = new Vue({
            el: '#app2',
            // 局部注册
            components: {
                // 'cnt-button-two': CntButtonTwo
                // Vue 在识别的时候支持自动将大驼峰转为 - 分割
                CntButtonTwo
            }
        })
    </script>
</body>

</html>
