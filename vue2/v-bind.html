<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <img v-bind:src="image" alt="" /> -->
        <img :src="image" alt="" />
    </div>

    <script src="./vue.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script> -->
    <script>
        var vm = new Vue({
            data: {
                image:
                    "https://avatars.githubusercontent.com/u/140817245?v=4&size=64",
            },
        });
        vm.$mount("#app");
    </script>
    <script>
        setTimeout(() => {
            vm.image = "https://avatars.githubusercontent.com/u/14957082?s=80&v=4"
        }, 3000)
    </script>
</body>

</html>
