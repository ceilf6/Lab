<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="app">
    <style>
      .loading-img {
        position: fixed;
        width: 200px;
        height: 200px;
        left: 50%;
        top: 50%;
        margin-left: -100px;
        margin-top: -100px;
      }
    </style>
    <!-- 利用 copy-webpack-plugin 会直接复制 public 目录到 dist 中，直接在 public 中设置 img -->
    <img src="./static/defaultImg.gif" class="loading-img" alt="loading img">
  </div>
  <!-- ref cdn -->
  <!-- 通过模版代码进行分流，否则开发环境也用CDN资源就无法使用Vue-dev -->
  <% if(NODE_ENV==="production" ) { %>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.12/vue.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vuex/3.5.1/vuex.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue-router/3.4.7/vue-router.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <!-- built files will be auto injected -->
    <% } %>
</body>

</html>
