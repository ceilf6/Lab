<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blueviolet;
            text-align: center;
        }

        /* ID选择器和变量名一样不能以数字开头 */
        #text1 {
            color: red;
        }

        .red {
            color: red;
        }

        .big {
            font-size: 3em;
        }
    </style>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <h1>example</h1>

    <p id="text1">id="text1"</p>
    <p id="text2">id="text2"</p>

    <p class="red">class="red"</p>
    <p class="red big">class="red big"</p>

    <p style="color:blue">内联样式</p>

    <p class="outside">外部样式表</p>
</body>

</html>
